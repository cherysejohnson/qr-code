<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>QR Code</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="Frontend Mentor QR Code">
            <div class="text">
                <h2>Improve your front-end skills by building projects</h2>
                <p class="smalltext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
        <p class="cred">Frontend Mentor Challenge One</p>
    </div>
</body>
</html>
